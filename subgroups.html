<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Subgroups</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="sub_style.css">
    <script src="https://sagecell.sagemath.org/static/embedded_sagecell.js"></script>
    <script src="subgroup.js"></script>
</head>

<body>
    <header>
        <a href="https://jrhuntub.github.io/LetsUseSage/index">
            <h1>Let's Use Sage!</h1>
        </a>
    </header>
    <div class="group-container">
        <div class="form-1">
            <!-- Form 1: List All Subgroups -->
            <h3>List All Subgroups</h3>
            <label for="groupTypeSubgroups">Group Type:</label>
            <select id="groupTypeSubgroups">
                <option value="empty">Please Select a Group</option>
                <option value="Zmod">ℤ/ℤ mod n</option>
                <option value="S">Symmetric Group Sₙ</option>
                <option value="A">Alternating Group Aₙ</option>
            </select>
            <label for="nInputSubgroups">n:</label>
            <input type="number" id="nInputSubgroups" min="1" value="0">
            <div id="sagecell-subgroups"></div>
        </div>

        <div class="form-2">
            <!-- Form 2: Show Cosets of Default Subgroup -->
            <h3>Show Cosets of a Subgroup</h3>
            <label for="groupTypeCosets">Group Type:</label>
            <select id="groupTypeCosets">
                <option value="empty">Please Select a Group</option>
                <option value="S">Symmetric Group Sₙ</option>
                <option value="A">Alternating Group Aₙ</option>
            </select>
            <label for="nInputCosets">n:</label>
            <input type="number" id="nInputCosets" min="1" value="0">
            <div id="sagecell-cosets"></div>
        </div>
    </div>

</body>

</html>
